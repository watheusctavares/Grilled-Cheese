[NHoodTerrainTunables]
; How far above water does the beach extend.
MaxBeachAltitude=4 
; How far from water (on x, y plane) should a vertex be for it to get beach texture. This doesn't take
; texture spreading into consideration.
MaxBeachWidthInCells=2
;
; Height range over which the full range of temperature change occurs (starting at sea level)
HeightRangeForTemperatureDistribution=500
;
; If the angle of the vertex normal at a terrain vertex is more than "CliffAngleMin" (in degrees), the vertex is considered
; to be part of a cliff. The "cliffness" increases with the slope and assumes the maximum value at "CliffAngleMax" and
; higher.
CliffAngleMin=52
CliffAngleMax=56
;
; Upto water depth do terrain paints get applied
WaterDepthThresholdForPaint=50.0
;
; Maximum relevant road proximity value in tile units. We consider terrain tiles that are farther from roads by this much or
; higher to be "very far" and don't vary textures based on road proximity beyond that distance. Of course, the textures could
; still vary based on altitude.
MaxRoadProximityValue=20

[NHoodTerrainRenderTunables]
; The grid size determining texture variant selection. Normally, though not necessarily, one would want this to be the
; same as the nhoodPaintTextureScale in neighborhood.matshad.
; 
TextureVariantGridSize=13